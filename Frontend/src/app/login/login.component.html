<div class="login">
  <div class="container login-container">
    <div class="row w-100">
      <div class="col-12 w-100">
        <h2 color="primary">Login</h2>
      </div>
      <div class="col-12 w-100">
        <form [formGroup]="formulario">
          <mat-form-field class="w-100">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuario" [errorStateMatcher]="errorMatcher">
            <mat-error *ngIf="formulario.controls['usuario'].hasError('caracteresEspeciales') && !formulario.controls['usuario'].hasError('required')">
              El Usuario contiene Caracteres Especiales
            </mat-error>
            <mat-error *ngIf="formulario.controls['usuario'].hasError('required')">
              El Usuario es requerido
            </mat-error>
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>Contrase単a</mat-label>
            <input matInput formControlName="contrasena" [type]="ocultarContrasena ? 'password' : 'text'" [errorStateMatcher]="errorMatcher"/>
            <span class="pointer" mat-icon-button matSuffix (click)="ocultarContrasena = !ocultarContrasena" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="ocultarContrasena">
              <mat-icon>{{ocultarContrasena ? 'visibility_off' : 'visibility'}}</mat-icon>
            </span>
            <mat-error *ngIf="formulario.controls['contrasena'].hasError('caracteresEspeciales') && !formulario.controls['contrasena'].hasError('required')">
              La Contrase単a contiene Caracteres Especiales
            </mat-error>
            <mat-error *ngIf="formulario.controls['contrasena'].hasError('required')">
              La Contrase単a es requerida
            </mat-error>
          </mat-form-field>
          <mat-error *ngIf="errorLogin">
            Usuario o Contrase単a incorrectos
          </mat-error>
          <div class="mt-3">
            <button mat-button mat-raised-button
                    color="primary"
                    (click)="acceder()">
                    Acceder
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
